            color: white;
            text-align: center;

}

    <!-- Button to open the modal -->
    <button class="open-btn" onclick="openModal()">Add New Stock</button>

    <!-- Modal for adding stock -->
    <div id="addStockModal">
        <div class="modal-content">
            <button onclick="closeModal()" class="close-btn">&times;</button>
            <div class="modal-header">Add Stock</div>
            <form id="stockForm">
                <!-- Name -->
                <label for="productName">Name</label><br>
                <input type="text" id="productName" name="productName" placeholder="Enter product name" required><br>

                <!-- Price -->
                <label for="price">Price</label><br>
                <input type="number" id="price" name="price" placeholder="Enter price" min="0" step="0.01" required><br>

                <!-- Description -->
                <label for="description">Description</label><br>
                <textarea id="description" name="description" placeholder="Enter product description" rows="4" required></textarea><br>

                <!-- Vendor -->
                <div class="vendor-id">
                    <label for="vendor-id-input">Vendor ID:</label>
                    <button id="open-modal-btn">Select Vendor</button>
                    <input type="text" id="vendor-id-input" placeholder="Vendor ID" readonly>
                </div>
                
                <!-- Modal structure -->
                <div id="vendor-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>Select Vendor</h2>
                        <ul id="vendor-list"></ul>
                    </div>
                </div>

                <!-- Quantity -->
                <label for="quantity">Quantity</label><br>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" step="1" required><br>

                <!-- Category -->
                <label for="category">Category</label><br>
                <input type="text" id="category" name="category" placeholder="Enter category" required><br>

                <!-- Arrival Date -->
                <label for="arrivalDate">Arrival Date</label><br>
                <input type="date" id="arrivalDate" name="arrivalDate" required><br>

                <!-- Selling Date -->
                <label for="sellingDate">Selling Date</label><br>
                <input type="date" id="sellingDate" name="sellingDate"><br>

                <!-- Cost -->
                <label for="cost">Cost</label><br>
                <input type="number" id="cost" name="cost" placeholder="Enter cost" min="0" step="0.01" required><br>

                <!-- Submit Button -->
                <input type="submit" value="Add" class="submit-btn">
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div id="PrintSection">
            <h1>Stock Record</h1>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Venndor</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody >
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
         </div>
        <button class="btn-print" onclick="printPage()">Print</button>
    </div>

    <!-- JS to populate table -->
    <script>
       const token = localStorage.getItem('token'); 
        if(!token){
            window.location.href = 'login.html';
        }
    
        function getUserIdFromToken() {
            // Retrieve the token from local storage
            if (!token) {
                console.error('No token found in local storage');
                return null;
            }
    
            // Decode the token
            const payload = token.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
    
            // Extract the user ID (assuming it's stored under 'userId' in the payload)
            const userId = decodedPayload.userId;
    
            return userId;
        }
        
        async function fetchProducts(userId) {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/product/getall/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();

                if (result.success) {
                    populateTable(result.data); // Populate table with products
                } else {
                    console.error(result.message);
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to populate the table with products data
        function populateTable(products) {
            const tableBody = document.querySelector('#stockTable tbody');
            tableBody.innerHTML = ''; // Clear previous table data

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>${product.price}</td>
                    <td>${product.vendor}</td>
                    <td>${product.description}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Print the page
        // function printPage() {
        //     window.print();
            

        // }

        // Call the fetchProducts function with the correct user ID when the page loads
        const userId = getUserIdFromToken(); // Replace with actual user ID
        window.onload = () => fetchProducts(userId);
    
        // Function to open modal
        function openModal() {
            document.getElementById('addStockModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable scrolling on body when modal is open
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('addStockModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable body scrolling
        }

        // Event listener for form submission
        document.getElementById('stockForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
        
        // Gather data from the form
        const productData = {
            name: document.getElementById('productName').value,
            price: document.getElementById('price').value,
            description: document.getElementById('description').value,
            vendor_id: document.getElementById('vendor-id-input').value,
            quantity: document.getElementById('quantity').value,
            category: document.getElementById('category').value,
            arrival_date: document.getElementById('arrivalDate').value,
            selling_date: document.getElementById('sellingDate').value,
            cost: document.getElementById('cost').value,
        };

        // Get the userId from local storage
        const userId = getUserIdFromToken();

        try {
            // Send POST request to add the product
            const response = await fetch(`http://localhost:5000/api/v1/product/add/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData),
            });

            const result = await response.json();

            if (result.success) {
                // Close the modal
                closeModal();

                // Optionally, refresh the table or show a success message
                alert('Product added successfully!');
                // Refresh the stock table if necessary
                fetchProducts(userId); // Fetch updated products
            } else {
                alert(result.message); // Show error message from server
            }
        } catch (error) {
            console.error('Error adding product:', error);
            alert('There was an error adding the product. Please try again later.');
        }
        });

        // Function to print the page
        function printPage() {
    const container = document.getElementById("PrintSection");
    if (!container) {
        console.error("Error: 'container' not found.");
        return;
    }

    console.log("Container HTML for print:", container.innerHTML); // Debugging

    const originalContent = document.body.innerHTML; // Save original content
    document.body.innerHTML = container.innerHTML; // Replace body content

    // Wait for DOM update before triggering print
    setTimeout(() => {
        window.print(); // Open print dialog
        document.body.innerHTML = originalContent; // Restore content
        location.reload(); // Optional: Reload to restore state
    }, 200); // Slight delay ensures rendering
}


addEventListener("DOMContentLoaded", () => {
        const openModalBtn = document.getElementById("open-modal-btn");
        const modal = document.getElementById("vendor-modal");
        const closeModalBtn = document.querySelector(".close-btn");
        const vendorList = document.getElementById("vendor-list");
        const vendorIdInput = document.getElementById("vendor-id-input");
        const userId = getUserIdFromToken(); // Replace with actual user ID

        // Open modal on button click
        openModalBtn.addEventListener("click", async () => {
            modal.style.display = "block";
            await fetchVendors();
        });

        // Close modal on 'X' button click
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close modal when clicking outside modal content
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Fetch vendors and populate list
        async function fetchVendors() {
            try {
                const apiUrl = `http://localhost:5000/api/v1/vendor/getVendors/${userId}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log(data);
                if (data.success) {
                    vendorList.innerHTML = ""; // Clear previous list items
                    data.data.forEach(vendor => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${vendor.name} (ID: ${vendor.vendor_id})`;
                        listItem.dataset.vendorId = vendor.vendor_id;

                        // Set vendor ID on list item click
                        listItem.addEventListener("click", () => {
                            vendorIdInput.value = listItem.dataset.vendorId;
                            modal.style.display = "none"; // Close the modal
                        });

                        vendorList.appendChild(listItem);
                    });
                } else {
                    console.error(data.message);
                    vendorList.innerHTML = "<li>No vendors available.</li>";
                }
            } catch (error) {
                console.error("Error fetching vendor data:", error);
                vendorList.innerHTML = "<li>Error loading vendors.</li>";
            }
        }
    });
    </script>
