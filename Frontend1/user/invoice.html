<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        /* Form section */
        .form-section {
            flex: 1;
            padding: 2rem;
            background: #f9f9f9;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #item-container {
            margin: 1rem 0;
        }

        .item-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .item-row input {
            flex: 1;
            padding: 0.7rem;
            font-size: 1rem;
        }

        .remove-item {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-item {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem 0;
            display: block;
            width: 100%;
        }

        .total-container {
            text-align: center;
            margin: 1.5rem 0;
        }

        #total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background: #218838;
        }

        /* Invoice section */
        .invoice-section {
            flex: 1;
            padding: 2rem;
            background: #ffffff;
            text-align: center;
        }

        .invoice-section h1 {
            color: #333;
        }

        #invoice-details {
            margin: 2rem 0;
            text-align: left;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }

        .invoice-details table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .invoice-details table, th, td {
            border: 1px solid #000000;
        }

        .invoice-details th, td {
            padding: 8px;
            text-align: left;
        }

        .invoice-details th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .print-button {
            padding: 0.7rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Create Invoice</h1>
            <form id="invoice-form">
                <div class="form-group">
                    <label for="user-name">Your Name:</label>
                    <input type="text" id="user-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="buyer-name">Buyer Name:</label>
                    <input type="text" id="buyer-name" placeholder="Enter buyer's name" required>
                </div>

                <div id="item-container">
                    <h2>Items</h2>
                    <div class="item-row">
                        <input type="text" class="item-name" placeholder="Item Name" required>
                        <input type="number" class="item-quantity" placeholder="Quantity" min="1" required>
                        <input type="number" class="item-price" placeholder="Price" step="0.01" required>
                        <button type="button" class="remove-item">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-item">+ Add Item</button>

                <div class="total-container">
                    <h3>Total:</h3>
                    <span id="total-price">$0.00</span>
                </div>

                <button type="button" id="generate-invoice" class="submit-button">Generate Invoice</button>
            </form>
        </div>

        <div class="invoice-section hidden" id="invoice-output">
            <h1>Invoice</h1>
            <div id="invoice-details"></div>
            <button id="print-invoice" class="print-button">Print Invoice</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemContainer = document.getElementById('item-container');
            const addItemButton = document.getElementById('add-item');
            const totalPriceDisplay = document.getElementById('total-price');
            const generateInvoiceButton = document.getElementById('generate-invoice');
            const invoiceOutput = document.getElementById('invoice-output');
            const invoiceDetails = document.getElementById('invoice-details');
            const printInvoiceButton = document.getElementById('print-invoice');

            // Add item row
            addItemButton.addEventListener('click', () => {
                const itemRow = document.createElement('div');
                itemRow.classList.add('item-row');
                itemRow.innerHTML = `
                    <input type="text" class="item-name" placeholder="Item Name" required>
                    <input type="number" class="item-quantity" placeholder="Quantity" min="1" required>
                    <input type="number" class="item-price" placeholder="Price" step="0.01" required>
                    <button type="button" class="remove-item">Remove</button>
                `;
                itemContainer.appendChild(itemRow);
                itemRow.querySelector('.remove-item').addEventListener('click', () => {
                    itemRow.remove();
                    updateTotal();
                });
            });

            // Update total price
            const updateTotal = () => {
                let total = 0;
                document.querySelectorAll('.item-row').forEach(row => {
                    const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    total += quantity * price;
                });
                totalPriceDisplay.textContent = `$${total.toFixed(2)}`;
            };

            itemContainer.addEventListener('input', updateTotal);

            // Generate invoice
            generateInvoiceButton.addEventListener('click', () => {
                const userName = document.getElementById('user-name').value;
                const buyerName = document.getElementById('buyer-name').value;
                const items = Array.from(document.querySelectorAll('.item-row')).map(row => ({
                    name: row.querySelector('.item-name').value,
                    quantity: row.querySelector('.item-quantity').value,
                    price: row.querySelector('.item-price').value,
                }));

                let itemsHTML = items.map(item => `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price}</td>
                        <td>${(item.quantity * item.price).toFixed(2)}</td>
                    </tr>
                `).join('');

                invoiceDetails.innerHTML = `
                    <p><strong>Your Name:</strong> ${userName}</p>
                    <p><strong>Buyer Name:</strong> ${buyerName}</p>
                    <h2>Invoice Details</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHTML}
                        </tbody>
                    </table>
                    <h3>Total: ${totalPriceDisplay.textContent}</h3>
                `;

                invoiceOutput.classList.remove('hidden');
            });

            // Print invoice
            printInvoiceButton.addEventListener('click', () => {
                const invoiceContent = document.getElementById('invoice-output').innerHTML;
                const originalContent = document.body.innerHTML;
                document.body.innerHTML = invoiceContent;
                window.print();
                document.body.innerHTML = originalContent;
                invoiceOutput.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
