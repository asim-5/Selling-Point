<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Tax Rate</title>
</head>
<body>
  <label for="taxRateInput">Enter Tax Rate (e.g., 0.15):</label>
  <input type="number" id="taxRateInput" step="0.01" placeholder="Enter tax rate" />
  <button id="setTaxRate">Set Tax Rate</button>

  <p>Current Tax Rate: <span id="currentTaxRate">None</span></p>

  <script>
    let taxRate; // Variable starts as undefined

    document.getElementById('setTaxRate').addEventListener('click', () => {
      const inputField = document.getElementById('taxRateInput');
      const newTaxRate = parseFloat(inputField.value);

      if (!isNaN(newTaxRate)) {
        taxRate = newTaxRate; // Assign the input directly to the variable
        document.getElementById('currentTaxRate').textContent = taxRate.toFixed(2);
        alert(`Tax rate updated to: ${taxRate}`);
      } else {
        alert('Please enter a valid number.');
      }
    });
  </script>
</body>
</html>
<button id="logout-btn" class="btn btn-outline-danger">Logout</button>
<script>
  // Logout Button Logic
  document.getElementById('logout-btn').addEventListener('click', function () {
    // Redirect back to the main index page
    window.location.href = "../user/index.html";  // Adjust the path if needed
  });
</script>
