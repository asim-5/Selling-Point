<script>
        const token = localStorage.getItem('token'); 
        if(!token){
            window.location.href = 'login.html';
        }
        function getUserIdFromToken() {
            // Retrieve the token from local storage
            if (!token) {
                console.error('No token found in local storage');
                return null;
            }
    
            // Decode the token
            const payload = token.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
    
            // Extract the user ID (assuming it's stored under 'userId' in the payload)
            const userId = decodedPayload.userId;
    
            return userId;
        }

document.addEventListener('DOMContentLoaded', () => {
            const userId = getUserIdFromToken(); 
            getCustomersList(userId);
        });
  // Array of customer objects
  let customers = [];

async function getCustomersList(userId) {
    try {
        // Define the API endpoint
        const apiUrl = `http://localhost:5000/api/v1/customer/getall/${userId}`;

        // Make the GET request to fetch customer data
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Check if the request was successful
        if (data.success) {
            // Populate the global customer list with the fetched data
            customers = data.data.map(customer => {
                return {
                    id: customer.customer_id,
                    name: customer.name,
                    email: customer.email,
                    phone: customer.phone,
                    address: customer.address
                };
            });

            console.log("Customer List:", customers);
            renderCustomers(); // Call renderCustomers after data is fetched
        } else {
            console.error(data.message);
            customers = []; // Reset to an empty list if no data
        }
    } catch (error) {
        console.error("Error fetching customer data:", error);
        customers = []; // Reset to an empty list in case of error
    }
}

// Function to render customers to the table
function renderCustomers() {
    const tableBody = document.getElementById("customerTableBody");
    tableBody.innerHTML = ""; // Clear the existing content

    customers.forEach((customer) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${customer.name}</td>
            <td>${customer.email}</td>
            <td>${customer.phone}</td>
            <td>${customer.address}</td>
            <td><a href="detail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
            <td><a href="PurchaseDetail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
            <td><a href="DebtPayment.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
        `;

        tableBody.appendChild(row);
    });
}

// Call the function to render the customers when the page loads
renderCustomers();
 // Function to open the modal
 function openModal() {

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phno').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const last_update = new Date().toISOString().split('T')[0];;
            addNewCustomer(name,phone,email,address,last_update)

        async function addNewCustomer(name,phone,email,address,last_update) {

    // Make sure all fields are filled in
    if (!name || !phone || !email || !address) {
        alert("Please fill in all fields!");
        return;
    }

    // Create the body object
    const customerData = {
        name,
        phone,
        email,
        address,
        last_update
    };


    const userId = getUserIdFromToken(); // Function that decodes token and extracts userId (already in your code)

    try {
        // Define the API endpoint (replace 'localhost' with your actual server address)
        console.log("hello");
        const apiUrl = `http://localhost:5000/api/v1/customer/add/${userId}`;

        // Make the POST request
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Assuming you need to send the token for authentication
            },
            body: JSON.stringify(customerData)
        });

        const result = await response.json();

        // Check if the customer was successfully added
        if (result.success) {
            alert('Customer added successfully');
            // Optionally, redirect to another page or refresh the customer list
        } else {
            console.error(result.message);
            alert('Failed to add customer: ' + result.message);
        }

    } catch (error) {
        console.error("Error while adding customer:", error);
        alert('An error occurred while adding the customer.');
    }
}
