<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <title>Edit Loan Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Edit Loan Details</h1>

    <form id="edit-loan-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" value="" required>
    
        <label for="purchase-date">Purchase Date:</label>
        <input type="date" id="purchase-date" name="purchase-date" value="" required>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="" required>
    
        <label for="total">Total:</label>
        <input type="number" id="total" name="total" value="" required>
    
        <label>Payment Status:</label>
        <div>
            <input type="radio" id="paid" name="payment-status" value="1" required>
            <label for="paid">Paid</label>
        </div>
        <div>
            <input type="radio" id="unpaid" name="payment-status" value="0" required>
            <label for="unpaid">Unpaid</label>
        </div>
    
        <div>
            <button type="submit" class="btn-save">Save</button>
            <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
    
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Function to extract userId from token
        function getUserIdFromToken() {
            if (!token) {
                console.error('No token found in local storage');
                return null;
            }
            const payload = token.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
            return decodedPayload.userId;
        }

        let product = [];

        // Function to populate form with existing loan data
        function populateForm() {
            document.getElementById('product-name').value = product.name;
            const purchaseDate = new Date(product.purchaseDate);
            const formattedDate = purchaseDate.toISOString().split('T')[0];
            document.getElementById('purchase-date').value = formattedDate;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('total').value = product.totalPrice;
            if (product.payment === 1) {
                document.getElementById('paid').checked = true;
            } else {
                document.getElementById('unpaid').checked = true;
            }
        }

        // Function to save changes (marked async to handle await)
        document.getElementById('edit-loan-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const productName = document.getElementById('product-name').value;
            const purchase_date = document.getElementById('purchase-date').value;
            const quantity = document.getElementById('quantity').value;
            const total_price = document.getElementById('total').value;
            const payment_status = document.querySelector('input[name="payment-status"]:checked').value;

            const formData = {
                purchase_date,
                quantity,
                total_price,
                payment_status
            };
            console.log(payment_status);
            const user_id = getUserIdFromToken();
            const customer_id = product.customer_Id;
            const purchase_id = product.purchaseId;

            console.log(customer_id, purchase_id, user_id);

            try {
                const response = await fetch(`http://localhost:5000/api/v1/product/updateDebtPurchase/${purchase_id}/${customer_id}/${user_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Purchase and customer debt updated successfully');
                } else {
                    alert(result.message || 'Error updating purchase');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the purchase');
            }
             // Go back to the previous page
            window.history.back();
        });

        // Function to cancel the edit and redirect back
        function cancelEdit() {
             // Go back to the previous page
            window.history.back();
        }

        function getParamsFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const productString = urlParams.get('product');

            if (!productString) {
                console.error('No product found in URL');
                return null;
            }

            try {
                const produc = JSON.parse(decodeURIComponent(productString));
                console.log('Product:', produc);
                return produc;
            } catch (error) {
                console.error('Error parsing product from URL:', error);
                return null;
            }
        }

        window.onload = function() {
            product = getParamsFromUrl();
            if (product) {
                populateForm();
                console.log(product);
            }
        };
    </script>

</body>
</html>
