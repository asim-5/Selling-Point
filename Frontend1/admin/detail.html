<!-- Customer Data Section -->
<h1>Company Name</h1>
<h2>Customer Data</h2>

<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Amount Due</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customer-info">
            <!-- Customer info will be populated here -->
        </tbody>
    </table>
</div>

<!-- Loan Data Section -->
<h2>Loan Data</h2>
<div>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Purchase Date</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Edit</th>
                <th>Print</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="loan-info">
            <!-- Loan data will be populated here -->
        </tbody>
    </table>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
    }

    // Function to extract userId from token
    function getUserIdFromToken() {
        if (!token) {
            console.error('No token found in local storage');
            return null;
        }
        const payload = token.split('.')[1];
        const decodedPayload = JSON.parse(atob(payload));
        return decodedPayload.userId;
    }

    // Function to get query parameter by name
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let customers = [];

    // Function to fetch customers list
    async function getCustomersList(userId) {
        try {
            const apiUrl = `http://localhost:5000/api/v1/customer/getall/${userId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.success) {
                customers = data.data.map(customer => ({
                    id: customer.customer_id,
                    name: customer.name,
                    email: customer.email,
                    phone: customer.phone,
                    address: customer.address,
                    debt: customer.total_debt,
                    update: customer.last_update
                }));
                renderCustomerDetails(); // Call renderCustomerDetails after data is fetched
            } else {
                console.error(data.message);
            }
        } catch (error) {
            console.error("Error fetching customer data:", error);
        }
    }

    const customerId = getQueryParam('id');
    
    // Function to render customer details
    function renderCustomerDetails() {
        const customer = customers.find(cust => cust.id == customerId);
        const detailsDiv = document.getElementById('customer-info');

        if (detailsDiv && customer) {
            detailsDiv.innerHTML = `
                <tr>
                    <td>${customer.name}</td>
                    <td>${customer.id}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.email}</td>
                    <td>${customer.address}</td>
                    <td>${customer.debt}</td>
                    <td><button class="btn btn-edit" id="insert">INSERT</button></td>
                </tr>
            `;
            document.getElementById('insert').addEventListener('click', function() {
                localStorage.setItem('selectedCustomer', JSON.stringify(customer)); // Store the customer object
                window.location.href = 'insert.html';
            });
        } else {
            console.error('Customer not found or customer-info element is missing.');
        }
    }

    // Fetch loan data and render it
    let debtProducts = [];

    async function fetchDebtProducts(userId, customerId) {
        try {
            const apiUrl = `http://localhost:5000/api/v1/customer/debt_history/${userId}/${customerId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.success) {
                debtProducts = data.data.map(product => ({
                    purchaseId: product.purchase_id,
                    productId: product.product_id,
                    name: product.name,
                    purchaseDate: new Date(product.purchase_date).toLocaleDateString(),
                    quantity: product.quantity,
                    totalPrice: product.total_price,
                    payment: product.payment_status,
                    customer_Id: customerId,
                }));
                renderDebtProducts();
            } else {
                console.error(data.message);
            }
        } catch (error) {
            console.error("Error fetching debt products:", error);
        }
    }

    // Function to render debt products        ${console.log(product.purchaseId,product.customer_Id,product.productId)}
    function renderDebtProducts() {
        const loanInfo = document.getElementById("loan-info");
        loanInfo.innerHTML = ''; // Clear before rendering
        debtProducts.forEach(product => {
            loanInfo.innerHTML += `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.purchaseDate}</td>
                    <td>${product.quantity}</td>
                    <td>${product.totalPrice}</td>
                     <td>${product.payment}</td>
              
                    <td><button class="btn btn-edit" onclick="editProduct('${encodeURIComponent(JSON.stringify(product))}')">EDIT</button></td>
                    <td><button class="btn-print" onclick="printPage()">Print</button></td>
                    <td><button class="btn btn-print" onclick="deleteProduct(${product.purchaseId})">DELETE</button></td>
                </tr>
            `;
        });
    }

    // Function to print the page
    function printPage() {
        window.print();
    }

    // Function to edit product
    function editProduct(product) {
        //console.log(product.purchase_id,product.name,product.product_id);
       window.location.href = `edit.html?product=${product}`;
    }

    // Function to delete product (placeholder)
    function deleteProduct(purchaseId) {
        console.log(`Delete product with id: ${purchaseId}`);
    }

    // Load customer data and debt products on page load
    document.addEventListener('DOMContentLoaded', () => {
        const userId = getUserIdFromToken();
        if (userId) {
            getCustomersList(userId);
            fetchDebtProducts(userId, customerId);
        }
    });
</script>

</body>
