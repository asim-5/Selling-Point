    <!-- JS to populate table -->
    <script>
       const token = localStorage.getItem('token'); 
        if(!token){
            window.location.href = 'login.html';
        }
    
        function getUserIdFromToken() {
            // Retrieve the token from local storage
            if (!token) {
                console.error('No token found in local storage');
                return null;
            }
    
            // Decode the token
            const payload = token.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
    
            // Extract the user ID (assuming it's stored under 'userId' in the payload)
            const userId = decodedPayload.userId;
    
            return userId;
        }

        const editModal = document.getElementById('editModal');
        const productNameInput = document.getElementById('productName');
        const productQuantityInput = document.getElementById('productQuantity');
        const productCategoryInput = document.getElementById('productCategory');
        const productPriceInput = document.getElementById('productPrice');
        const productVendorInput = document.getElementById('productVendor');
        const productDescriptionInput = document.getElementById('productDescription');

        function openEditModal(button) {
            
// Retrieve the product object from the data attribute
        const product = JSON.parse(button.getAttribute('data-product'));
            // Populate modal fields with product data
            productNameInput.value = product.name;
            productQuantityInput.value = product.quantity;
            productCategoryInput.value = product.category;
            productPriceInput.value = product.price;
            productVendorInput.value = product.vendor_id;
            productDescriptionInput.value = product.description;
            console.log(productNameInput.value);
            // Show modal
            editModal.style.display = 'block';

            // Pass the product ID to the confirm function
            document.getElementById('confirmEdit').onclick = () => handleEdit(product.product_id);

          

        }

        function handleEdit(productId) {
            const updatedProduct = {
                userId:userId,
                product_id: productId,
                name: productNameInput.value,
                price: parseFloat(productPriceInput.value),
                description: productDescriptionInput.value,
                quantity: parseInt(productQuantityInput.value, 10),
                category: productCategoryInput.value,
                
                vendor: productVendorInput.value,
                
            };

            console.log('Updated Product:', updatedProduct);

            // Pass the updated product to a function that handles the update logic
            updateProduct(updatedProduct);

            // Hide modal
            editModal.style.display = 'none';
            }

            function updateProduct(product) {
            // Define the API endpoint
                const apiUrl = 'http://localhost:5000/api/v1/product/update'; // Replace with your actual API endpoint

                // Make a POST request to the server
                fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ editedData: product }), // Pass the updated product data
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to update the product');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            console.log(data.message); // Success message
                            alert('Product updated successfully');
                            // Optionally, refresh the UI or update the product list here
                        } else {
                            console.error(data.message); // Error message from the server
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error updating product:', error);
                        alert('');
                    });
                    location.reload();
            }

            function closeEditModal() {
                // Close the modal by hiding it
            editModal.style.display = 'none';
            }




        
        async function fetchProducts(userId) {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/product/getall/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();
                
                if (result.success) {
                    populateTable(result.data); // Populate table with products
                } else {
                    console.error(result.message);
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to populate the table with products data
        function populateTable(products) {
            const tableBody = document.querySelector('#stockTable tbody');
            tableBody.innerHTML = ''; // Clear previous table data

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>${product.price}</td>
                    <td>${product.vendor}</td>
                    <td>${product.description}</td>
                    
                    <td>
                         <button class="btn btn-print" onclick="openEditModal(this)" data-product='${JSON.stringify(product)}'>Edit</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Print the page
        function printPage() {
            window.print();
        }

        // Call the fetchProducts function with the correct user ID when the page loads
        const userId = getUserIdFromToken(); // Replace with actual user ID
        window.onload = () => fetchProducts(userId);
    
        // Function to open modal
        function openModal() {
            document.getElementById('addStockModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable scrolling on body when modal is open
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('addStockModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable body scrolling
        }

        // Event listener for form submission
        document.getElementById('stockForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
        
        // Gather data from the form
        const productData = {
            name: document.getElementById('productName').value,
            price: document.getElementById('price').value,
            description: document.getElementById('description').value,
            vendor_id: document.getElementById('vendor-id-input').value,
            quantity: document.getElementById('quantity').value,
            category: document.getElementById('category').value,
            arrival_date: document.getElementById('arrivalDate').value,
            selling_date: document.getElementById('sellingDate').value,
            cost: document.getElementById('cost').value,
        };

        // Get the userId from local storage
        const userId = getUserIdFromToken();

        try {
            // Send POST request to add the product
            const response = await fetch(`http://localhost:5000/api/v1/product/add/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData),
            });

            const result = await response.json();

            if (result.success) {
                // Close the modal
                closeModal();

                // Optionally, refresh the table or show a success message
                alert('Product added successfully!');
                // Refresh the stock table if necessary
                fetchProducts(userId); // Fetch updated products
            } else {
                alert(result.message); // Show error message from server
            }
        } catch (error) {
            console.error('Error adding product:', error);
            alert('There was an error adding the product. Please try again later.');
        }
        });

        // Function to print the page
        function printPage() {
            window.print();
        }
        document.addEventListener("DOMContentLoaded", () => {
    const openModalBtn = document.getElementById("open-modal-btn");
    const openEditVendorBtn = document.getElementById("open-edit-vendor-btn");
    const modal = document.getElementById("vendor-modal");
    const closeModalBtn = document.querySelector(".close-btn");
    const vendorList = document.getElementById("vendor-list");
    const vendorIdInput = document.getElementById("vendor-id-input");
    const editVendorInput = document.getElementById("productVendor"); // For editing form
    const userId = getUserIdFromToken(); // Replace with actual user ID

    // Open modal for adding vendor
    openModalBtn.addEventListener("click", async () => {
        modal.style.display = "block";
        await fetchVendors(vendorIdInput);
    });

    // Open modal for editing vendor
    openEditVendorBtn.addEventListener("click", async () => {
        modal.style.display = "block";
        await fetchVendors(editVendorInput);
    });

    // Close modal on 'X' button click
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close modal when clicking outside modal content
    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });

    // Fetch vendors and populate list
    async function fetchVendors(inputField) {
        try {
            const apiUrl = `http://localhost:5000/api/v1/vendor/getVendors/${userId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log(data);

            if (data.success) {
                vendorList.innerHTML = ""; // Clear previous list items
                data.data.forEach((vendor) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${vendor.name} (ID: ${vendor.vendor_id})`;
                    listItem.dataset.vendorId = vendor.vendor_id;

                    // Set vendor ID on list item click
                    listItem.addEventListener("click", () => {
                        inputField.value = listItem.dataset.vendorId;
                        modal.style.display = "none"; // Close the modal
                    });

                    vendorList.appendChild(listItem);
                });
            } else {
                console.error(data.message);
                vendorList.innerHTML = "<li>No vendors available.</li>";
            }
        } catch (error) {
            console.error("Error fetching vendor data:", error);
            vendorList.innerHTML = "<li>Error loading vendors.</li>";
        }
    }
});
