    <main class="container">
        <h1>Edit Customer Details</h1>

        <form id="edit-loan-form">
            <label for="name">Customer Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter customer name" required><br>
            
            <label for="phno">Customer Phone Number:</label><br>
            <input type="text" id="phno" name="phno" placeholder="Enter customer phone number" required><br>
            
            <label for="email">Customer Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter customer email" required><br>
            
            <label for="address">Customer Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter customer address" required><br>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Save</button>
                <button type="button" class="btn-cancel" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-QekRQOjW5PO+vcFvAQ4L7GvXCHgb8jCbNgqAMwMR1+P1PoQngng99B5Bqk1ocHav" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-Bc1jFxNza4BOn/uIH96FmbFx4tDWfhxenPx35ftEdgXT8bJwdPGFm9dzK98PoEo6" crossorigin="anonymous"></script>

    <script>
       const Customer = JSON.parse(localStorage.getItem('selectedCustomer'));

       const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Function to extract userId from token
        function getUserIdFromToken() {
            if (!token) {
                console.error('No token found in local storage');
                return null;
            }

            const payload = token.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
            const userId = decodedPayload.userId;
            return userId;
        }




// Function to populate the form with existing customer data
        function populateForm() {
            if (Customer) {
                document.getElementById('name').value = Customer.name;
                document.getElementById('phno').value = Customer.phone;
                document.getElementById('email').value = Customer.email;
                document.getElementById('address').value = Customer.address;
                Customer.total_debt = Customer.debt;  // Map 'debt' to 'total_debt'
                Customer.customer_id=Customer.id
                console.log(Customer);
            }
        }

// Function to update customer details
        async function updateCustomer(event) {
            event.preventDefault();

            // Update the existing Customer object with form values
            Customer.name = document.getElementById('name').value;
            Customer.phone = document.getElementById('phno').value;
            Customer.email = document.getElementById('email').value;
            Customer.address = document.getElementById('address').value;
            Customer.last_update = new Date().toISOString().slice(0, 10); // Update timestamp
           
            try {
                // Send PUT request to the server to update customer data
                const userId =  getUserIdFromToken(); // Assuming user_id is part of the stored customer object
                const response = await fetch(`http://localhost:5000/api/v1/customer/UpdateCustomer/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Customer) // Send the updated customer object directly
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('Customer updated successfully!');
                    // Optionally: Redirect to another page
                    window.location.href = 'allcos.html';
                } else {
                    console.error('Failed to update customer:', result.message);
                    alert('Failed to update customer: ' + result.message);
                }

            } catch (error) {
                console.error('Error updating customer:', error);
                alert('An error occurred while updating customer');
            }
            window.history.back(); 
            
        }
        
        document.getElementById('edit-loan-form').addEventListener('submit', updateCustomer);
        document.getElementById('edit-loan-form').addEventListener('cancel', cancelEdit);

        // Function to cancel edit and go back
        function cancelEdit() {
            window.history.back(); // Go back to the previous page
        }

        // Populate form when page loads
        window.onload = populateForm;
    </script>
