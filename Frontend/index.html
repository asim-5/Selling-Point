<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="allcos.html">ALL CUSTOMER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">NEW CUSTOMER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="sales-section">
                <h2>Current Sale</h2>
                <div id="customer-name">Customer: Customer Zero</div>
                <form>
                    <label for="customer-id-input">Customer ID:</label>
                    <input type="text" id="customer-id-input" placeholder="Enter Customer ID">
                </form>
                <div class="categories" id="categoriesList"></div>
                <div class="products-list" id="bill-items">
                    <!-- Bill items will be displayed here -->
                </div>
                <div class="totals">
                    <div class="total"><strong>TOTAL:</strong> <span id="total">$0.00</span></div>
                </div>
                <div class="pay-section">
                    <button id="pay-btn">Pay</button>
                </div>
            </div>
            <div class="products-section">
                <h2>Products</h2>
                <div class="category-buttons" id="categoryButtons">
                    <!-- Category buttons will be dynamically added here -->
                </div>
                <div class="grid" id="productsGrid">
                    <!-- Product buttons will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
