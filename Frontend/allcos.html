<!doctype html>
<html lang="en">
<head>
    <title>ALL CUSTOMER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="allcos.html">ALL CUSTOMER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html">NEW CUSTOMER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>Zamindar Code</th>
                            <th>Phone Number</th>
                            <th>DETAIL</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody">
                        <!-- Dynamic rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Declare a global variable to store the customer list
        let customers = [];

        async function getCustomersList(userId) {
            try {
                // Define the API endpoint
                const apiUrl = `http://localhost:5000/api/v1/customer/getall/${userId}`;

                // Make the GET request to fetch customer data
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if the request was successful
                if (data.success) {
                    // Populate the global customer list with the fetched data
                    customers = data.data.map(customer => {
                        return {
                            id: customer.customer_id,
                            name: customer.name,
                            email: customer.email,
                            phone: customer.phone,
                            address: customer.address
                        };
                    });

                    console.log("Customer List:", customers);
                    renderCustomers(); // Call renderCustomers after data is fetched
                } else {
                    console.error(data.message);
                    customers = []; // Reset to an empty list if no data
                }
            } catch (error) {
                console.error("Error fetching customer data:", error);
                customers = []; // Reset to an empty list in case of error
            }
        }

        // Function to render customers to the table
        function renderCustomers() {
            const tableBody = document.getElementById("customerTableBody");
            tableBody.innerHTML = ""; // Clear the existing content

            customers.forEach((customer) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${customer.name}</td>
                    <td>${customer.id}</td>
                    <td>${customer.phone}</td>
                    <td><a href="detail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Call getCustomersList when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const userId = 1; // Replace with the actual user ID
            getCustomersList(userId);
        });
    </script>
</body>
</html>
