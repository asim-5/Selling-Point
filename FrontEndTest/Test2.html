<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Product Management System</h1>

        <!-- Load All Products -->
        <div class="mt-5">
            <h2>All Products</h2>
            <input type="number" id="userId" placeholder="Enter user ID">
            <button class="btn btn-primary" onclick="loadProducts()">Load Products</button>
            <div id="products-list" class="mt-3"></div>
        </div>

        <!-- Search Product by Name -->
        <div class="mt-5">
            <h2>Search Product by Name</h2>
            <input type="number" id="userIdByName" placeholder="Enter user ID">
            <input type="text" id="productName" placeholder="Enter product name">
            <button class="btn btn-primary" onclick="searchProductByName()">Search</button>
            <div id="product-details" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Load all products
        async function loadProducts() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }
            try {
                const response = await axios.get(`http://localhost:5000/api/v1/product/getall`, {
                    params: { userId }
                });
                const products = response.data;
                const productsList = document.getElementById('products-list');
                if (products.success) {
                    productsList.innerHTML = products.data.map(product => `<p>${product.name}</p>`).join('');
                } else {
                    productsList.innerHTML = `<p>${products.message}</p>`;
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Search product by name
        async function searchProductByName() {
            const productName = document.getElementById('productName').value;
            const userId = document.getElementById('userIdByName').value;
            if (!productName || !userId) {
                alert('Please enter a product name and user ID');
                return;
            }
            try {
                const response = await axios.get(`http://localhost:5000/api/v1/product/get/${productName}`, {
                    params: { userId }
                });
                const product = response.data;
                const productDetails = document.getElementById('product-details');
                if (product.success) {
                    productDetails.innerHTML = product.data.map(p => `<p>${p.name} - ${p.description}</p>`).join('');
                } else {
                    productDetails.innerHTML = `<p>${product.message}</p>`;
                }
            } catch (error) {
                console.error('Error searching product by name:', error);
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
